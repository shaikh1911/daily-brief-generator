<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrieflyAI | Intelligent Daily Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary: #3b82f6;
            --accent: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
        }

        nav {
            width: 260px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo { font-weight: 700; font-size: 22px; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--primary); }
        .author-tag { font-weight: 300; font-size: 11px; color: var(--text-dim); margin-left: 5px; opacity: 0.7; }

        .nav-item { padding: 12px 15px; border-radius: 8px; color: var(--text-dim); cursor: pointer; margin-bottom: 5px; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: var(--card-bg); color: white; }

        main { flex: 1; padding: 40px; overflow-y: auto; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .badge { background: rgba(16, 185, 129, 0.2); color: var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        input, select {
            width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px; border-radius: 8px; color: white; font-size: 15px; outline: none;
        }

        button {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; transition: 0.3s;
        }
        button:hover { background: #2563eb; transform: translateY(-2px); }

        .output-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            min-height: 450px;
        }

        #result { 
            line-height: 1.8; 
            color: #cbd5e1; 
            font-size: 16px;
        }

        .loading-pulse {
            display: none; width: 100%; text-align: center; color: var(--primary);
            animation: pulse 1.5s infinite ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body>

    <nav>
        <div class="logo">‚ú® Briefly<span>AI</span> <span class="author-tag">by Asiya</span></div>
        <div class="nav-item active">üè† Dashboard</div>
        
    </nav>

    <main>
        <div class="header">
            <div>
                <h1>Welcome Back</h1>
                <p style="color: var(--text-dim)">Your personalized daily brief is ready.</p>
            </div>
            <div class="badge" id="statusBadge">Status: Connected</div>
        </div>

        <div class="dashboard-grid">
            <section class="glass-card">
                <h3>Configure Brief</h3>
                <p style="font-size: 13px; color: var(--text-dim); margin-bottom: 25px;">Personalize your daily intelligence report.</p>
                
                <div class="input-group">
                    <label>Location</label>
                    <input type="text" id="location" placeholder="e.g. Pune">
                </div>

                <div class="input-group">
                    <label>Interest Focus</label>
                    <input type="text" id="interest" placeholder="e.g. Election, Sports">
                </div>

                <div class="input-group">
                    <label>Content Tone</label>
                    <select id="tone">
                        <option value="professional">Executive Professional</option>
                        <option value="casual">Casual & Friendly</option>
                    </select>
                </div>

                <button onclick="generateBrief()">Generate Briefing</button>
            </section>

            <section class="output-card">
                <div id="loader" class="loading-pulse">Analyzing real-time feeds...</div>
                <div id="result">Your report will appear here. Click generate to begin.</div>
            </section>
        </div>
    </main>

    <script>
        async function generateBrief() {
            const location = document.getElementById('location').value;
            const interest = document.getElementById('interest').value;
            const tone = document.getElementById('tone').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const badge = document.getElementById('statusBadge');

            if (!location) {
                alert("Please provide a location.");
                return;
            }

            loader.style.display = "block";
            resultDiv.style.opacity = "0.4";
            badge.innerText = "Status: Generating...";

            try {
                const url = `/api/brief?location=${encodeURIComponent(location)}&interest=${encodeURIComponent(interest)}&tone=${tone}`;
                const response = await fetch(url);
                const data = await response.json();

                // THE SPACING FIX:
                // This logic ensures weather and other sections start on new lines
                // while squashing excessive empty gaps.
                let cleanContent = data.content
                    .replace(/\\n/g, '\n')              // Fix literal '\n' text
                    .replace(/(\n\s*){3,}/g, '\n\n')    // Collapse large empty gaps
                    .trim()
                    .replace(/\n/g, '<br>');            // Convert newlines to HTML breaks

                resultDiv.innerHTML = cleanContent;
                resultDiv.style.opacity = "1";
                badge.innerText = "Status: Success";
                badge.style.background = "rgba(16, 185, 129, 0.2)";
                badge.style.color = "#10b981";

            } catch (error) {
                resultDiv.innerHTML = "Connectivity Error.";
                badge.innerText = "Status: Error";
                badge.style.background = "rgba(239, 68, 68, 0.2)";
                badge.style.color = "#ef4444";
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
